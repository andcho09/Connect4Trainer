apply plugin: 'java'
apply plugin: 'maven'

group = 'Connect4Trainer'
version = '0.0.1-SNAPSHOT'

description = "Connect4Trainer"

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    manifest {
        attributes 'Implementation-Title': 'Connect 4 Trainer',
                   'Implementation-Version': version
    }
}

repositories {  
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'commons-io', name: 'commons-io', version:'2.5'
    compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.8.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.8.3'
    compile group: 'log4j', name: 'log4j', version:'1.2.17'
    compile group: 'com.sparkjava', name: 'spark-core', version:'2.5'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.21'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}

task buildZip(type: Zip) {
    from compileJava
    from processResources              
    into('lib') {
        from configurations.runtime
    }           
}

build.dependsOn buildZip